<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENA CTPI - Gestión de Aprendices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="login-container" class="login-form">
        <h2>Inicia sesion</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Contraseña" required>
        </div>
        <button id="login-btn">Ingresar</button>
        <div id="login-error" class="error"></div>
    </div>

    
    <div id="app-container" class="container" style="display: none;">
        <div class="header">
            <h1>SENA CTPI - Gestión de Aprendices</h1>
            <div class="user-info">
                <span id="current-user"></span>
                <button id="logout-btn">Salir</button>
            </div>
        </div>

        <div class="ficha-info">
            <div class="ficha-field">
                <label>Seleccione Código Ficha:</label>
                <select id="ficha-select">
                    <option value="">-- Seleccione --</option>
                </select>
            </div>
            <div class="ficha-field">
                <label>Nombre Programa:</label>
                <span id="nombre-programa"></span>
            </div>
        </div>

        <div class="table-container">
            <table id="aprendices-table">
                <thead>
                    <tr>
                        <th>Tipo Documento</th>
                        <th>Número Documento</th>
                        <th>Nombre</th>
                        <th>Primer Apellido</th>
                        <th>Segundo Apellido</th>
                        <th>Estado del Aprendiz</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="footer">
            <p>Elaborado por: <span id="author-name"></span> | Tecnólogo en Análisis y Desarrollo de Software</p>
            <p id="ficha-footer"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
